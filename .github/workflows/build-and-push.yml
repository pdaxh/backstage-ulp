name: Build and Push Backstage Image

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backstage/**'
      - 'k8s/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backstage/**'
      - 'k8s/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: pdaxh/backstage-ulp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Verify package access
      run: |
        echo "Verifying access to package: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        # Test if we can access the package
        curl -H "Authorization: token ${{ secrets.GHCR_TOKEN }}" \
             -H "Accept: application/vnd.github.v3+json" \
             "https://api.github.com/user/packages/container/${{ env.IMAGE_NAME }}" || echo "Package may not exist yet, will be created on first push"

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build Backstage application
      run: |
        cd backstage
        yarn install --immutable
        yarn build:backend

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backstage
        file: ./backstage/packages/backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Update Kubernetes manifests
      if: github.ref == 'refs/heads/main'
      run: |
        # Update the image tag in Kubernetes manifests
        sed -i "s|image: ghcr.io/pdaxh/backstage-ulp:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/base/backstage.yaml
        
        # Commit the changes
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add k8s/base/backstage.yaml
        git commit -m "Update image tag to ${{ github.sha }}" || exit 0
        git push

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy to ArgoCD
      run: |
        echo "Image built and pushed successfully!"
        echo "ArgoCD should automatically detect the changes and sync the deployment."
        echo "Check your ArgoCD dashboard for deployment status."
