apiVersion: v1
kind: Secret
metadata:
  name: backstage-secret
  namespace: dev-portal
type: Opaque
stringData:
  BACKEND_SECRET: dev-secret-please-change
  GITHUB_TOKEN: ""  # Development token
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backstage-config
  namespace: dev-portal
data:
  app-config.yaml: |
    app:
      title: Backstage ULP - Development
      baseUrl: http://backstage-dev.ulp.com

    organization:
      name: ULP Development

    backend:
      baseUrl: http://backstage-dev.ulp.com
      listen:
        port: 7007
      csp:
        connect-src: ["'self'", 'http:', 'https:']
      cors:
        origin: http://localhost:3000
        methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
        credentials: true
      database:
        client: pg
        connection:
          host: postgres
          port: 5432
          user: backstage
          password: backstage
          database: backstage

    integrations:
      github:
        - host: github.com
          token: ${GITHUB_TOKEN}

    auth:
      providers:
        guest: {}

    catalog:
      import:
        entityFilename: catalog-info.yaml
        pullRequestBranchName: backstage-integration
      rules:
        - allow: [Component, System, API, Resource, Location]
      locations:
        - type: file
          target: ./examples/entities.yaml
        - type: file
          target: ./examples/template/template.yaml
          rules:
            - allow: [Template]
        - type: file
          target: ./examples/org.yaml
          rules:
            - allow: [User, Group]

    techdocs:
      builder: 'local'
      generator:
        runIn: 'docker'
      publisher:
        type: 'local'

    scaffolder:

    kubernetes:

    permission:
      enabled: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: dev-portal
  labels:
    app: backstage
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
      environment: dev
  template:
    metadata:
      labels:
        app: backstage
        environment: dev
    spec:
      containers:
      - name: backstage
        image: ghcr.io/pdaxh/backstage-ulp:dev
        ports:
        - containerPort: 7007
          name: http
        env:
        - name: NODE_ENV
          value: "development"
        - name: POSTGRES_HOST
          value: "postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "backstage"
        - name: POSTGRES_PASSWORD
          value: "backstage"
        - name: POSTGRES_DB
          value: "backstage"
        - name: BACKEND_SECRET
          valueFrom:
            secretKeyRef:
              name: backstage-secret
              key: BACKEND_SECRET
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: backstage-secret
              key: GITHUB_TOKEN
        - name: APP_CONFIG
          value: "app-config.yaml"
        volumeMounts:
        - name: config
          mountPath: /app/app-config.yaml
          subPath: app-config.yaml
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7007
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 7007
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: backstage-config
---
apiVersion: v1
kind: Service
metadata:
  name: backstage
  namespace: dev-portal
  labels:
    app: backstage
    environment: dev
spec:
  ports:
  - port: 80
    targetPort: 7007
    name: http
  selector:
    app: backstage
    environment: dev
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage
  namespace: dev-portal
  labels:
    app: backstage
    environment: dev
spec:
  rules:
  - host: backstage-dev.ulp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backstage
            port:
              number: 80
